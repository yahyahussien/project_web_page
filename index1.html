<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book table form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<main>
<body>
    <section id="contact">
        <div class="container">
            <div class="contact-content">
                <div class="contact-info">
                <form id="book table">
                    <input type="text" name="Name" id="name" placeholder="Full Name">
                    <input type="month" name="date" id="date" placeholder="Date">
                    <input type="time" name="time" id="time" placeholder="Time">
                    <input type="number" name="phone" id="phone" placeholder="number of the table">
                    <button type="submit" class="btn btn-third">SEND MESSAGE</button>
                </form>
            </div>
        </div>
    </section>
</main>
</body>
</html>
